<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>Projeto cronometro</title>

</head>

<body>
    <div>
        <h1
            id="watch"> 00:00:00
        </h1>
    
        <button 
            class="iniciar-btn" 
            onclick="start()"> Iniciar 
        </button>
        <button 
            class="pausar-btn" 
            onclick="pause()"> Pausar 
        </button>
        <button 
            class="parar-btn" 
            onclick="stop()"> Parar 
        </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
